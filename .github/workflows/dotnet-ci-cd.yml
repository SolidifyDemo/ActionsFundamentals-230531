name: .NET CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: package
      run: dotnet publish -c Release -o webapp
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: webapp
        path: webapp/**
  
  deploy_dev:
    name: Deploy to dev
    runs-on: ubuntu-latest
    needs: [build]
    environment: 
      name: dev
      url: ${{ steps.deploywebapp.outputs.webapp-url }}
    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v2.0.8
      with:
        name: webapp
        path: webapp

    - name: Login via Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy web app
      id: deploywebapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: "actions-demo-230531"
        package: webapp

    - name: az cli logout
      run: az logout
      
  deploy_test:
    name: Deploy to test
    runs-on: ubuntu-latest
    needs: [deploy_dev]
    environment: test
    steps:
      - name: test
        run: echo test

  deploy_prod:
    name: Deploy to prod
    runs-on: ubuntu-latest
    needs: [deploy_test]
    environment: prod
    steps:
      - name: test
        run: echo test
        
    
        
    
