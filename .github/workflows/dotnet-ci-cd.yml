name: .NET CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    
jobs:
  build:
    uses: .github/workflows/share-ci.yml@0cc1661
    
  deploy_dev:
    name: Deploy to dev
    runs-on: ubuntu-latest
    needs: [build]
    environment: 
      name: dev
      url: ${{ steps.deploywebapp.outputs.webapp-url }}
    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v2.0.8
      with:
        name: webapp
        path: webapp

    - name: Login via Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy web app
      id: deploywebapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: "actions-demo-230531"
        package: webapp

    - name: az cli logout
      run: az logout
      
  deploy_test:
    name: Deploy to test
    runs-on: ubuntu-latest
    needs: [deploy_dev]
    environment: test
    steps:
      - name: test
        run: echo test

  deploy_prod:
    name: Deploy to prod
    runs-on: ubuntu-latest
    needs: [deploy_test]
    environment: prod
    steps:
      - name: test
        run: echo test
        
    
        
    
